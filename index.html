<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho prático - 1</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <form>
        <h1>Simulação de financiamento</h1>
        <div class="inputs">
            <div class="value">
                <label for="value">Valor</label>
                <input type="number" name="value" id="value" value="200000.00">
            </div>

            <div class="period">
                <label for="period">Prazo (anos)</label>
                <input type="number" name="period" id="period" value="20">
            </div>

            <div class="interest">
                <label for="interest">Juros ao ano</label>
                <input type="number" name="interest" id="interest" value="0.08">
            </div>
        </div>
        <button id="simulate-btn">Simular</button>

        <h1>Resultado</h1>
        <div class="resultado">
            <label for="month-period">Prazo (meses):</label>
            <input type="number" id="month-period" disabled>
            <label for="month-interest">Juros ao mês:</label>
            <input type="number" id="month-interest" disabled>
            <label for="accumlated-interests">Juros acumulados:</label>
            <input type="number" id="accumulated-interests" disabled>
        </div>

        <table>
            <thead>
                <td>Prestação</td>
                <td>Amortização</td>
                <td>Juros</td>
                <td>Total</td>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td class="amortizacao"></td>
                    <td class="juros"></td>
                    <td class="total"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="amortizacao"></td>
                    <td class="juros"></td>
                    <td class="total"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td class="amortizacao"></td>
                    <td class="juros"></td>
                    <td class="total"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td class="amortizacao"></td>
                    <td class="juros"></td>
                    <td class="total"></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td class="amortizacao"></td>
                    <td class="juros"></td>
                    <td class="total"></td>
                </tr>
            </tbody>
        </table>
    </form>


    <script src="./scripts/index.js"></script>
</body>

</html>
